<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/assets.css" />

    <title>Quiz</title>
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <section id="game">
        <div>
            <p class="hidden" id="timer"></p>
        </div>
        <div class="start">
            <p></p>
            <!-- question wills be placed in JS -->
            <button id="play">Start</button>
        </div>
        <div id="question"></div>
        <ul id="choices"></ul>
        <!-- be careful nesting elements inside other elements,
        appended elements did not appear bc it was it was inside
        another class becoming a children element and somehow
        it caused the appended list to not show up(?) -->

    </section>
    <section class="hidden" id="initials">
        <div>
            <input />
            <button id="saveBtn">save</button>
        </div>
    </section>
    <section class="hidden" class="endTable">
        <h2>Highscores list</h2>
        <div id="scoreTable"> </div>
        <div>
            <button id="reset">Play Again</button>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
